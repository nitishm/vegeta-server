swagger: '2.0'
info:
  contact:
    email: nitish.malhotra@gmail.com
  description: |
    This is a RESTful API for the vegeta load-testing utility. Vegeta is a versatile HTTP load testing tool built out of a need to drill HTTP services with a constant request rate.
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  title: Vegeta REST API
  version: 1.0.0
host: virtserver.swaggerhub.com
paths:
  '/attack':
    post:
      summary: Attack a target server
      tags:
        - attack
      operationId: postAttack
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Attack specification object. See https://github.com/tsenart/vegeta#attack-command
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Attack'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AttackResponse'
        # '400':
        #   description: Bad Request
        #   schema:
        #     $ref: '#/definitions/Error'
        # '500':
        #   description: Internal Server Error
        #   schema:
        #     $ref: '#/definitions/Error'
    get:
      summary: Get a list of all attack details
      tags:
        - attack
      operationId: getAttacks
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AttackResponseList'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  '/attack/{attackID}':
    get:
      summary: Get attack details by ID
      tags:
        - attack
      operationId: getAttackByID
      parameters:
        - in: path
          name: attackID
          description: Attack ID
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AttackResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  '/attack/{attackID}/cancel':
    put:
      summary: Cancel an attack by ID
      tags:
        - attack
      operationId: putAttackByIDCancel
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: attackID
          description: Attack ID
          required: true
          type: string
        - description: Cancel specification object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Cancel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AttackResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  '/report':
    get:
      summary: Get a list of all reports
      tags:
        - report
      operationId: getReports
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ReportResponseList'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  '/report/{attackID}':
    get:
      summary: Get an attack report by  ID
      tags:
        - report
      operationId: getReportByID
      parameters:
        - in: path
          name: attackID
          description: Attack ID
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ReportResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Attack:
    properties:
      target:
        $ref: '#/definitions/Target'
      body:
        description: Request body encoded as a json string
        type: string
      connections:
        default: 10000
        description: Max open idle connections per target host
        format: int32
        type: integer
      duration:
        description: Duration of the test
        example: 10s
        format: duration
        type: string
      h2c:
        default: true
        description: Send HTTP/2 requests without TLS encryption
        type: boolean
      headers:
        description: Request headers as a string array.
        example:
          - 'Accept: text/html'
          - 'Last-Modified: Sat, 29 Dec 2018 07:28:00 GMT'
        items:
          type: string
        type: array
      http2:
        default: true
        description: Send HTTP/2 requests when supported by the server
        type: boolean
      insecure:
        description: Specifies whether to ignore invalid server TLS certificates.
        type: boolean
      keepalive:
        description: Specifies whether to reuse TCP connections between HTTP requests.
        type: boolean
      laddr:
        description: Specifies the local IP address to be used.
        format: ipv4
        type: string
      max-body:
        description: Specifies the maximum number of bytes to capture from the body of each response. Remaining unread bytes will be fully read but discarded. Set to -1 for no limit.
        example: 10M
        type: string
      rate:
        default: 50
        description: 'Specifies the request rate per time unit to issue against the targets. The actual request rate can vary slightly due to things like garbage collection, but overall it should stay very close to the specified. If no time unit is provided, 1s is used.'
        example: 50
        format: int
        type: integer
      redirects:
        description: 'Specifies the max number of redirects followed on each request. The default is 10. When the value is -1, redirects are not followed but the response is marked as successful.'
        format: int
        type: integer
      resolvers:
        description: Specifies custom DNS resolver addresses to use for name resolution instead of the ones configured by the operating system. Works only on non Windows systems.
        type: string
      timeout:
        description: Specifies the timeout for each request. The default is 0 which disables timeouts.
        example: 10s
        format: time
        type: string
      workers:
        default: 10
        description: Specifies the initial number of workers used in the attack. The actual number of workers will increase if necessary in order to sustain the requested rate.
        format: int
        type: integer
      cert:
        description: TLS client PEM encoded certificate base64 encoded
        example: 
        type: string
      key:
        description: TLS cleint PEM encoded private key base64 encoded
        example: 
        type: string
      root-certs:
        description: 'Specifies the trusted TLS root CAs certificate strings as a comma separated list. If unspecified, the default system CAs certificates will be used.'
        type: string
    required:
      - duration
      - rate
      - target
    type: object
  AttackResponse:
    properties:
      id:
        description: The attack ID used to fetch status and reports.
        type: string
      status:
        description: The attack status
        enum:
          - scheduled
          - running
          - canceled
          - completed
          - failed
        type: string
    type: object
  AttackResponseList:
    items:
      $ref: '#/definitions/AttackResponse'
    type: array
  Report:
    type: object
    properties:
      latencies:
        type: object
        properties:
          total:
            type: integer
            format: uint64
          mean:
            type: integer
            format: uint64
          50th:
            type: integer
            format: uint64
          95th:
            type: integer
            format: uint64
          99th:
            type: integer
            format: uint64
          max:
            type: integer
            format: int
      bytes_in:
        type: object
        properties:
          total:
            type: integer
            format: int64
            example: 2250
          mean:
            type: integer
            format: int64
            example: 45
      bytes_out:
        type: object
        properties:
          total:
            type: integer
            format: int64
          mean:
            type: integer
            format: int64
      earliest:
        type: string
        format: date-time
      latest:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
      duration:
        type: integer
        format: int64
        example: 9802013000
      wait:
        type: integer
        format: int64
        example: 372388
      requests:
        type: integer
        format: int64
        example: 50
      rate:
        type: number
        example: 5.1009930307172615
      success:
        type: integer
        format: int
        example: 4
#      statusCodes:
#        type: object
#        properties:
#          200:
#            type: integer
#            format: int64
#            example: 4
#          400:
#            type: integer
#            format: int64
#            example: 0
#          404:
#            type: integer
#            format: int64
#            example: 0
      errors:
        type: array
        items:
          type: string
          example: "404 Not Found"
  ReportResponse:
    properties:
      id:
        description: The attack ID used to fetch status and reports.
        type: string
        example: "b9ffc008-b5a3-4407-a7b8-c7e8fff24ce2"
      report:
        $ref: '#/definitions/Report'
    type: object
  ReportResponseList:
    items:
      $ref: '#/definitions/ReportResponse'
    type: array
  Target:
    properties:
      url:
        type: string
        example: virtserver.swaggerhub.com/api/v1/attack
      method:
        default: GET
        description: Method
        enum:
          - GET
          - POST
          - PUT
          - HEAD
          - DELETE
        type: string
      scheme:
        default: http
        enum:
          - http
          - https
        type: string
    type: object
  Cancel:
    properties:
      isCanceled:
        description: The attack cancel object
        type: boolean
    required:
      - isCanceled
    type: object
  Error:
    properties:
      code:
        type: string
      message:
        type: string
    required:
      - code
      - message
tags:
  - description: Attack endpoints
    name: attack
  - description: Result retrieval endpoints
    name: report
x-components:
  requestBodies:
    Attack:
      description: Object that needs to be attacked
      in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/Attack'
    Cancel:
      description: Cancelation object
      in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/Cancel'
schemes:
  - https
  - http
basePath: /api/v1